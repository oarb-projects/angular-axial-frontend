<div class="mat-elevation-z8" fxLayout="row wrap" fxLayoutAlign="center center">
  <!-- <mat-raised-button>Nuevo Producto</mat-raised-button> -->
  <div class="buttonContainer" fxFlex=90%>
    <button mat-raised-button color="primary"   routerLink="/add-seller">Nuevo Usuario</button>
  </div>
  <div fxLayout fxLayoutAlign="center center" fxFlex="100%">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource"  fxFlex="90%">
    <ng-container matColumnDef="usu_nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.usu_nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="usu_apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.usu_apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="usu_correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.usu_correo}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="redirectToUpdate(element.usu_id)">
              <mat-icon class="mat-18">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="redirectToDelete(element.usu_id)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[2, 4, 6, 10, 20]" [showFirstLastButtons]="true" fxFlex="90%"></mat-paginator>

</div>
